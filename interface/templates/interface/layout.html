{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock  %}</title>
    <meta name="robots" content="index, follow">
    <!--Đây là đường link gốc của chính website này.  -->
    <link rel="canonical" href="{{ request.build_absolute_uri }}">
    <meta property="og:locale" content="vi_VN">
    <meta property="og:site_name" content="Brownish Clothing - Thời trang bền vững thân thiện môi trường">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="author" content="Brownish">
    <meta name="twitter:creator" content="@brownishvn">
	<meta name="twitter:site" content="@brownishvn">
    <link rel="stylesheet" href="{% static 'interface/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet"  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Swash&family=Poppins:wght@500;900&display=swap" rel="stylesheet">
    {% comment %} <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> {% endcomment %}
    {% block meta %}{% endblock %}
</head>
<body>
    <!-- header section design -->
    <header>
        <a id="header-logo" href="{% url 'index' %}"><img src="{% static 'interface/images/logo.png' %}" class="logo" alt=""></a>
        <ul class="navbar">
            <li><a href="{% url 'index' %}" id="navbar-index">Trang chủ</a></li>
            <li><a href="{% url 'about_us' %}" id="navbar-about-us">Về chúng tôi</a></li>
            <li><a href="{% url 'blog' %}" id="navbar-blog">Blog</a></li>
        </ul>
        
        <div class="icons">
            
            <a href="#"><i class="ri-user-line"></i></a>
            <a href="{% url 'shopping_cart' %}"><i class="ri-shopping-cart-line"></i></a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}"><i class="ri-logout-box-line"></i></a>
            {% else %}
            <a href="{% url 'login' %}"><i class="ri-login-box-line"></i></a>
            {% endif %}
            
            {% comment %} <div class="bx bx-menu" id="menu-icon"></div> {% endcomment %}
        </div>

    </header>
    {% block body %}{% endblock %}
    <!-- custom js link -->
    <script type="text/javascript" src="{% static 'interface/scripts.js'%}"></script>
    {% comment %} <script src="https://kit.fontawesome.com/ac094792cb.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> {% endcomment %}
</body>
</html>
