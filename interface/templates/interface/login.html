{% extends 'interface/layout.html' %}
{% load static %}

{% block title %}Brownish: Login{% endblock %}
{% block body %}
    <section class="credential">
        <form action="{% url 'login' %}" method="POST">
            <div id="form-background">
            {% csrf_token %}
            <h3>Đăng Nhập</h3>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Tên đăng nhập">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Mật khẩu">
        </div>
        <input class="btn btn-primary" type="submit" value="Đăng nhập">
        <span>Chưa có tài khoản?<a href="{% url 'register' %}">Đăng ký tại đây</a></span>
        </div>    
    </section>
</form>
    
{% endblock %}
